<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Part Number</th>
                <th>Description</th>
                <th>Quantity in Stock</th>
                <th>Lead Time (Days)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>MH-RACK-001</td>
                <td>Vertical Support Beam</td>
                <td>150</td>
                <td>5</td>
            </tr>
            <tr>
                <td>MH-RACK-002</td>
                <td>Horizontal Support Beam</td>
                <td>200</td>
                <td>7</td>
            </tr>
            <tr>
                <td>MH-RACK-003</td>
                <td>Cross Brace</td>
                <td>100</td>
                <td>3</td>
            </tr>
            <tr>
                <td>MH-RACK-004</td>
                <td>Base Plate</td>
                <td>300</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
